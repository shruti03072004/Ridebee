<!-- HTML Template -->
<div class="page-wrapper">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-overlay"></div>
    <img src="../../../../../assets/images/1.jpg" alt="Luxury Cars" />
    <div class="hero-content">
      <h1 class="hero-title">Premium Car Collection</h1>
      <p class="hero-subtitle">Discover Your Perfect Ride</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="section-header">
      <h2>Available Vehicles</h2>
      <p>Choose from our exclusive collection of premium automobiles</p>
    </div>

    <!-- Car Grid -->
    <div class="car-grid">
      <div *ngFor="let car of cars" class="car-card">
        <div class="card-image-wrapper">
          <img [src]="car.processedImg" alt="{{car.brand}} - {{car.name}}" class="car-image">
          <div class="image-overlay">
            <span class="badge">{{car.type}}</span>
          </div>
        </div>

        <div class="card-body">
          <div class="card-header">
            <h3 class="car-title">{{car.brand}}</h3>
            <p class="car-model">{{car.name}}</p>
          </div>

          <p class="car-description">{{car.description}}</p>

          <div class="car-specs">
            <div class="spec-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
              </svg>
              <span>{{car.modelYear | date: 'yyyy'}}</span>
            </div>

            <div class="spec-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
              <span>{{car.transmission}}</span>
            </div>

            <div class="spec-item">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
              </svg>
              <span>{{car.color}}</span>
            </div>
          </div>

          <div class="card-footer">
            <div class="price-section">
              <span class="price-label">Starting at</span>
              <span class="price">â‚¹{{car.price}}</span>
            </div>

            <button routerLink="/customer/book_car/{{car.id}}" class="book-button">
              <span>Book Now</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="5" y1="12" x2="19" y2="12"/>
                <polyline points="12 5 19 12 12 19"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
