<div style="padding-top: 25px;"></div>
<div class="top-image">
  <img src="../../../../../assets/images/1.jpg" />
</div>

<div style="padding-top: 30px;"></div>

<div class="car-container">
  <div class="car-grid">
    <div *ngFor="let car of cars" class="car-card">
      <div class="car-image">
        <img [src]="car.processedImg" alt="{{car.brand}} - {{car.name}}">
      </div>

      <div class="car-content">
        <h3>{{car.brand}} - {{car.name}}</h3>
        <p>{{car.description}}</p>
        <hr>

        <p><b>Price:</b> â‚¹{{car.price}}</p>
        <p><b>Color:</b> {{car.color}}</p>
        <p><b>Year:</b> {{car.modelYear | date: 'yyyy'}}</p>
        <p><b>Transmission:</b> {{car.transmission}}</p>
        <p><b>Type:</b> {{car.type}}</p>

        <button routerLink="/customer/book_car/{{car.id}}" class="book-btn">
          Book This Car
        </button>
      </div>
    </div>
  </div>
</div>
